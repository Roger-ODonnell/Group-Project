<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
     
    <!--Custom Style sheet-->
    <link rel="stylesheet" href="style.css" />
    <title>Im Batman!</title>
  </head>

  <body class="p-3 mb-2 bg-dark text-white">
    <main>
      <header class="d-flex justify-content-center align-items-center flex-column">

        <h1 class="animate__animated animate__hinge">Batman Jump scare</h1>
        <button type="button" class="btn btn-danger" onclick="showImage()">
          Call Batman
        </button>
        <!-- added batman Macbook-->
        <img
          id="batman-image"
          src="assets/images/batman.png"
          class="img-fluid rounded-circle"
          alt="Now jump!"
          style="display: none"
        />
        <p>Press button to call batman</p>
      </header>

   <div>
    <section>
      <h1>Order a kebab</h1>
      <button class="btn order" onclick="showkebab()">Order</button>
      <img
        id="kebab"
        src="https://media.tenor.com/wXsGCqqAP_IAAAAC/donor-kebab.gif"
        alt=""
        style="display: none"
      />
      <p>All Sammy's Idea</p>
    </section>
    
    <section>
        <button type="button" class="btn-danger" id="runaway-button" >Call Robin</button>
        <p>Press button to call Robin</p>
    </section>
  </div>
  </main>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function showImage() {
        var img = document.getElementById("batman-image");
        if (img.style.display === "none") {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }
    </script>
    <script>
      function showkebab() {
        var img = document.getElementById("kebab");
        if (img.style.display === "none") {
          img.classList.add("animate__animated", "animate__bounceIn");
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }
    </script>

    <script>
      function showImage() {
        var img = document.getElementById("batman-image");
        if (img.style.display === "none") {
          img.classList.add("animate__animated", "animate__bounceIn");
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      }
    </script>
  </body>
</html>
