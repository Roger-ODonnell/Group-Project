<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Im Batman!</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Batman Jump scare</h1>
        <button type="button" class="btn btn-danger" onclick="showImage()">Call Batman</button>
        <!-- added batman Macbook-->
        <img id="batman-image" src="https://w7.pngwing.com/pngs/268/62/png-transparent-batman-funny-cartoon.png" class="img-fluid" alt="Now jump!" style="display:none;">
        <p>
           Press button to call batman
        </p>
      </header>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function showImage() {
          var img = document.getElementById("batman-image");
          if (img.style.display === "none") {
            img.style.display = "block";
          } else {
            img.style.display = "none";
          }
        }
        </script>
</body>
</html>
